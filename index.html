<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="5;url=http://182.47.188.222:5244" >
		<title></title>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script>
		//5秒跳转页面
		var b=document.getElementById("box");
		b.innerHTML="5秒跳转页面";
		var time=5;
		//每隔一秒执行定时器
		var timer=setInterval(function(){
			if(time>0){
				time--;
				b.innerHTML=time+"秒钟跳转页面";
			}else{//终止定时器
				//alert("跳转页面");
				//open("182.47.188.222:5244");
				timer.clearInterval();
			}
		},1000);
	</script>
</html>
